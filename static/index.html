<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Some Web Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu-container">
      <div class="menu">
        <div class="follow">PORTFOLIO</div>
        <div class="signup">SIGN UP</div>
        <div class="login">LOGIN</div>
      </div>
    </div>

    <div class="header-container">
      <div class="header">
        <div class="logo"><img src="images/crypto.png" /></div>
      </div>
    </div>

    <div class="portfolio-container">
      <div id="form-delete">
        <form id="form">
          <div class="form">
            <label for="crypto" id="label">ADD CRYPTO</label>
            <input
              type="text"
              name="name"
              class="crypto"
              placeholder="Token Name"
            />
            <input
              type="text"
              name="amount"
              class="crypto"
              placeholder="USD Invested"
            />
            <input
              type="text"
              name="price"
              class="crypto"
              placeholder="Price At Purchase"
            />
            <input
              type="text"
              name="tokens"
              class="crypto"
              placeholder="Units Own"
            />
            <input
              type="text"
              name="date"
              class="crypto"
              placeholder="MM-DD-YYY"
            />
            <input type="submit" id="submit" />
          </div>
        </form>
      </div>

      <div class="division"></div>
      <div class="portfolio-grid">
        <!-- <div class="addedToken"> -->
          <!-- <div class="token" id="name">name</div>
          <div class="token" id="amount">amount</div>
          <div class="token" id="price">price</div>
          <div class="token" id="tokens">tokens</div>
          <div class="token" id="pnl">pnl</div>
          <div class="token" id="date">date</div> -->
          <!-- <button id="delete">X</button> -->
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-item footer-one"></div>
      <div class="footer-item footer-two"></div>
      <div class="footer-item footer-three">
        <div class="social"><img src="images/social-icons.svg" /></div>
      </div>
    </div>
  </body>
</html>
